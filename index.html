<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="">
  <style type="text/css">
	</style>
</head>

<body>
  <section class="form-block-section">
    <h1>Реєстрація на курси IT</h1>
    <form action="#" method="get">
      <div class="field">
        <div>
          <label for="Name" class="label">Повне им'я</label>
          <input
            id="Name"
            type="text"
            name="name"
            placeholder="Іванко Іваненко"
            class="form-block-input"
            required
          >
          <br/>
          <br/>
          <label for="Email" class="label">Email</label> 
          <input
            id="Email"
            type="text"
            name="email"
            placeholder="example@gmail.com"
            class="form-block-inputt"
            required
          >
          <br/>
          <br/>
          <label for="Password" class="label">Пароль</label> 
          <input
            id="Password"
            type="password"
            name="password"
            class="form-block-inputt"
            required
          >
          <br/>
          <br/>
          <label for="Password" class="label">Пароль ще раз</label> 
          <input
            id="Password-again"
            type="password"
            name="password"
            class="form-block-inputt"
            required
          >
          <br/>
          <br/>
          <label for="Gender" class="label">Стать</label>
          <input 
            id="gender"
            type="radio"  
            name="fav_language" 
            value="gender"
          >
          <label for="gender">чоловіча</label>
          <input 
            id="gender"
            type="radio"  
            name="fav_language" 
            value="gender"
          >
          <label for="gender">жіноча</label>
          <br/>
          <br/>
          <label for="Course" class="label">Курс</label>
          <select name="text" autofocus class="form-block-input">
            <option required disabled="disabled" selected="selected">Виберіть</option>
            <option value="front-end">Fronte-End</option>
            <option value="back-end">Back-End</option>
            <option value="project management">Project Management</option>
            <option value="qa manual">QA Manual</option>
          </select>
        </div>
          <br/>
        <form action="/action_page.php">
          <label for="Address" class="label">Повна адреса</label>
          <textarea placeholder="Країна, регіон, місто/селище, вулиця" name="message" rows="6"></textarea>
        </form>
      </div>
          <br/>
      <div class="form-block-footer">
        <form action="/action_page.php">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1" >Я погоджуюсь з обробкою персональних даних</label><br>
        </form>
          <br/>
          <button type="submit" class="form-block-button-footer">Очистити форму</button>
          <button type="submit" class="form-block-button-footer">Зареєструватися</button>
      </div>
    </form>
  </section>
</body>
</html>
